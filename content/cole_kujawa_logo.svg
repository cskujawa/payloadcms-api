<svg viewBox="0 26 220 46" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for background accent -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for text -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2d3748;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a5568;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="dropshadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Smiley face -->
  <circle cx="35" cy="50" r="20" fill="none" stroke="url(#bgGradient)" stroke-width="2"/>
  <circle cx="28" cy="44" r="2" fill="url(#bgGradient)"/>
  <circle cx="42" cy="44" r="2" fill="url(#bgGradient)"/>
  <path d="M 26 54 Q 35 62 44 54" fill="none" stroke="url(#bgGradient)" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Main text "Cole Kujawa" -->
  <text x="70" y="55" font-family="'Segoe UI', -apple-system, BlinkMacSystemFont, system-ui, sans-serif"
        font-size="24" font-weight="700" fill="url(#textGradient)" filter="url(#dropshadow)">
    Cole Kujawa
  </text>

  <!-- Stylized underline -->
  <rect x="70" y="63" width="140" height="3" rx="1.5" fill="url(#bgGradient)" opacity="0.7"/>
  
</svg>